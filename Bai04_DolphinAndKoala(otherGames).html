    <script>
        // 1. Create an arrow function 'calcAverage' to calculate the average of 3 scores
        function calcAverage(score1, score2, score3) {
            return (score1 + score2 + score3) / 3;
        }

        // 2. Use the function to calculate the average for both teams
        avgDolphin = calcAverage(44, 23, 71);
        avgKoala = calcAverage(65, 54, 49);

        console.log(avgDolphin, avgKoala);

//         3. Create a function 'checkWinner' that takes the average score of each team
// as parameters ('avgDolhins' and 'avgKoalas'), and then logs the winner
// to the console, together with the victory points, according to the rule above.
// Example: "Koalas win (30 vs. 13)"

        function checkWinner(avgDolphin, avgKoala) {
            if (avgDolphin >= 2 * avgKoala) {
                console.log(`Dolphin win (${avgDolphin} vs. ${avgKoala})`);
            } else if (avgKoala >= 2 * avgDolphin) {
                console.log(`Koala win (${avgKoala} vs. ${avgDolphin})`);
            } else {
                console.log("No team wins...");
            }
        }

        // 4. Use the 'checkWinner' function to determine the winner for both Data 1 and Data 2
        console.log("Data 1");
        checkWinner(avgDolphin, avgKoala);
        console.log("Data 2");
        checkWinner(calcAverage(85, 54, 41), calcAverage(23, 34, 27));


    </script>
