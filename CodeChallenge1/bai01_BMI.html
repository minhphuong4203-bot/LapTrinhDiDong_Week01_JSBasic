<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Store Mark's and John's mass and height in variables
        var massMark = 78;
        var massJohn = 92;
        var heightMark = 1.69;
        var heightJohn = 1.95;

        // Calculate both their BMIs using the formula (you can even implement both versions)
        BMIMark = massMark / heightMark ** 2;
        BMIJohn = massJohn / heightJohn ** 2;

        //3. Create a Boolean variable 'markHigherBMI' containing information about
        // whether Mark has a higher BMI than John.
        markHigherBMI = BMIMark > BMIJohn;
        console.log(markHigherBMI);

        //         Print a nice output to the console, saying who has the higher BMI. The message
        // is either "Mark's BMI is higher than John's!" or "John's BMI is higher than Mark's!"
        if (markHigherBMI) {
            console.log("Mark's BMI is higher than John's!");
        } else {
            console.log("John's BMI is higher than Mark's!");
        }

        //         Use a template literal to include the BMI values in the outputs. Example: "Mark's
        // BMI (28.3) is higher than John's (23.9)!"
        if (markHigherBMI) {
            console.log("Mark's BMI (" +
                BMIMark.toFixed(1) +
                ") " + "is higher than John's (" +
                BMIJohn.toFixed(1) +
                ") !")
        }
    </script>
</body>

</html>
