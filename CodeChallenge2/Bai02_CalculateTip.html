<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //         Write a function 'calcTip' that takes any bill value as an input and returns the corresponding tip, calculated based on the rules above (you can check out
        // the code from first tip calculator challenge if you need to). Use the function type you like the most. Test the function using a bill value of 100
        function calcTip(bill) {
            if (bill >= 50 && bill <= 300) {
                return bill * 0.15;
            } else {
                return bill * 0.20;
            }
        }

        console.log("bill has value 100 -> tip: ", calcTip(100));

        // 2. And now let's use arrays! So create an array 'bills' containing the test data
        // below
        var bills = [125, 555, 44];

        //         3. Create an array 'tips' containing the tip value for each bill, calculated from
        // the function you created before
        var tips = bills.map(bill => calcTip(bill));
        console.log("tips: ", tips);

        // 4. Bonus: Create an array 'total' containing the total values, so the bill + tip
        var total = bills.map((bill, index) => bill + tips[index]);
        console.log("total: ", total);

    </script>
</body>

</html>
