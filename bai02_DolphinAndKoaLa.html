<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // There are two gymnastics teams, Dolphins and Koalas. They compete against each
        // other 3 times. The winner with the highest average score wins a trophy!
        dolphins = [96, 108, 89];
        koalas = [88, 91, 110];

        // Calculate the average score for each team, using the test data below
        sumDolphin = 0;
        sumKoala = 0;
        for (const d of dolphins) {
            sumDolphin += d;
        }
        avgDolphin = sumDolphin / dolphins.length;

        for (const k of koalas) {
            sumKoala += k;
        }
        avgKoala = sumKoala / koalas.length;

        console.log(avgDolphin);
        console.log(avgKoala);

        // Compare the team's average scores to determine the winner of the competition,
        // and print it to the console. Don't forget that there can be a draw, so test for that
        // as well (draw means they have the same average score)

        if (avgDolphin > avgKoala) {
            console.log("Dolphin win");
        } else if (avgDolphin < avgKoala) {
            console.log("Koala win");
        } else {
            console.log("draw");
        }


        //      Bonus 1: Include a requirement for a minimum score of 100. With this rule, a
        // team only wins if it has a higher score than the other team, and the same time a
        // score of at least 100 points. Hint: Use a logical operator to test for minimum
        // score, as well as multiple else-if blocks ï¿½

        if (avgDolphin > 100 && avgDolphin > avgKoala) {
            console.log("Dolphin win");
        } else if (avgKoala > 100 && avgDolphin < avgKoala) {
            console.log("Koala win");
        } else {
            console.log("draw");
        }

        //         Bonus 2: Minimum score also applies to a draw! So a draw only happens when
        // both teams have the same score and both have a score greater or equal 100
        // points. Otherwise, no team wins the trophy

        if (avgDolphin > 100 && avgDolphin > avgKoala) {
            console.log("Dolphin win");
        } else if (avgKoala > 100 && avgDolphin < avgKoala) {
            console.log("Koala win");
        } else if (avgDolphin > 100 && avgKoala > 100 && avgDolphin == avgKoala) {
            console.log("both team win");
        } else {
            console.log("No team win because both team has avg < 100");
        }
    </script>
</body>

</html>
