    <script>
        //         . Calculate the tip, depending on the bill value. Create a variable called 'tip' for

        // operator!)
        bill = [275, 40, 430];

        for (const billValue of bill) {
            tip = billValue >= 50 && billValue <= 300 ? billValue * 0.15 : billValue * 0.2;

            // console.log(tip);

            //         Print a string to the console containing the bill value, the tip, and the final value
            // (bill + tip). Example: “The bill was 275, the tip was 41.25, and the total value
            // 316.25”

            finalValue = billValue + tip;
            console.log("The bill was " + billValue + ", the tip was " + tip + " and the total value " + finalValue);
        }
    </script>
